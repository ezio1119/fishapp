apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  
spec:
  type: NodePort
  ports:
    - name: "http-port"
      protocol: "TCP"
      port: 8080
      targetPort: 8080
  selector:
    app: api-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway

spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: api_gateway
        tty: true
        ports:
        - containerPort: 8080
        env:
          - name: TZ
            valueFrom:
                configMapKeyRef:
                  name: overall
                  key: local.tz
          - name: LISTEN_PORT
            valueFrom:
                configMapKeyRef:
                  name: api-gateway
                  key: listen.port
          - name: POST_URL 
            valueFrom:
                configMapKeyRef:
                  name: api-gateway
                  key: postapi.url
          - name: TIMEOUT
            valueFrom:
                configMapKeyRef:
                  name: api-gateway
                  key: timeout.sec