apiVersion: v1
kind: Service
metadata:
  name: auth
spec:
  type: NodePort
  ports:
    - name: "http-port"
      protocol: "TCP"
      port: 9000
      targetPort: 80
  selector:
    app: auth
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: nginx
        image: fishapp_auth_nginx
        ports:
        - containerPort: 80
      - name: auth
        image: fishapp_auth
        ports:
        - containerPort: 9000
        env:
          - name: JWT_KEY
            valueFrom:
                secretKeyRef:
                  name: fishapp-authapi
                  key: jwtkey
          - name: PORT
            valueFrom:
                configMapKeyRef:
                  name: fishapp-authapi
                  key: gin.port
          - name: GIN_MODE
            valueFrom:
                configMapKeyRef:
                  name: fishapp-authapi
                  key: gin.mode
          - name: CLIENT_URL
            valueFrom:
                configMapKeyRef:
                  name: fishapp-authapi
                  key: client.url
          - name: TZ
            valueFrom:
                configMapKeyRef:
                  name: fishapp-authapi
                  key: local.tz
          - name: DB_PASS
            valueFrom:
                secretKeyRef:
                  name: fishapp-authapi
                  key: db.pass
          - name: DB_DBMS
            valueFrom:
                configMapKeyRef:
                  name: fishapp-authapi
                  key: db.dbms
          - name: DB_USER
            valueFrom:
                configMapKeyRef:
                  name: fishapp-authapi
                  key: db.user
          - name: DB_NAME
            valueFrom:
                configMapKeyRef:
                  name: fishapp-authapi
                  key: db.name
          - name: DB_PORT
            valueFrom:
                configMapKeyRef:
                  name: fishapp-authapi
                  key: db.port
          - name: DB_HOST
            valueFrom:
                configMapKeyRef:
                  name: fishapp-authapi
                  key: db.host