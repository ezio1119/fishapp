name: Relaylog API Build and Publish to GCR

on:
  push:
    paths:
    - 'microservices/relaylog/**.go'
    - 'microservices/relaylog/conf/conf.yml'
    - 'microservices/relaylog/Dockerfile'
    - 'microservices/relaylog/go.mod'
    - 'microservices/relaylog/go.sum'
    branches:
    - master

env:
  GCP_PROJECT: fishapp-282106
  IMAGE: relaylog

jobs:
  setup-build-publish:
    name: Setup, Build, Publish
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: microservices/relaylog
    steps:
    - uses: actions/checkout@v2
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
          version: '290.0.1'
          service_account_key: ${{ secrets.PUSH_IMAGE_SA_KEY }}

    - run: |
        gcloud auth configure-docker

    - name: Build
      run: |
        docker build --target prod -t asia.gcr.io/$GCP_PROJECT/$IMAGE:$GITHUB_SHA .
    
    - name: Publish
      run: |
        docker push asia.gcr.io/$GCP_PROJECT/$IMAGE:$GITHUB_SHA
